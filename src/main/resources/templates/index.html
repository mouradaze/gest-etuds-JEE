<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GEST-ETUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="text-center my-3">
            <h2 class="text-uppercase">gestion des étudiants</h2>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row my-1">
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="bi bi-plus-circle-dotted"></i> Ajouter un étudiant
                        </button>
                    </div>

                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-uppercase">id</th>
                            <th class="text-uppercase">nom</th>
                            <th class="text-uppercase">cin</th>
                            <th class="text-uppercase">niveau d'étude</th>
                            <th class="text-uppercase">options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e:${etudiants}">
                            <td th:text="${e.id}"></td>
                            <td th:text="${e.name}"></td>
                            <td th:text="${e.cin}"></td>
                            <td th:text="${e.nivEtud}"></td>
                            <td>
                                <a class="btn btn-outline-warning  ms-1" th:href="@{/update/{id}(id=${e.id})}"><i class="bi bi-pencil-square"></i> Update</a>
                                <a class="btn btn-outline-danger ms-1" th:href="@{/delete/{id}(id=${e.id})}"><i class="bi bi-trash"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nouveau étudiant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{/save}" th:object="${etudiant}">
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">name</label>
                                <input class="form-control" th:field="*{name}" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">cin</label>
                                <input class="form-control" th:field="*{cin}" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">Niveau d'étude</label>
                                <select class="form-select" th:field="*{nivEtud}" aria-label="Default select example">
                                    <option th:value="'PRIMAIRE'" th:text="PRIMAIRE"></option>
                                    <option th:value="'SECONDAIRE'" th:text="SECONDAIRE"></option>
                                    <option th:value="'COLLÉGE'" th:text="COLLÉGE"></option>
                                    <option th:value="'LYCÉE'" th:text="LYCÉE"></option>
                                    <option th:value="'UNIVERSITÉ'" th:text="UNIVERSITÉ"></option>
                                </select>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
