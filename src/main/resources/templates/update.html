<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GEST-ETUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
<div class="container">
    <div class="text-center my-3">
        <div class="text-uppercase">
            <h2>Modifier un étudiant</h2>
        </div>
    </div>
    <div class="d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/upd}" th:object="${etudiant}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">name</label>
                            <input class="form-control" th:field="*{name}" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">cin</label>
                            <input class="form-control" th:field="*{cin}" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">Niveau d'étude</label>
                            <select class="form-select" th:field="*{nivEtud}" aria-label="Default select example">
                                <option th:value="'PRIMAIRE'" th:text="PRIMAIRE"></option>
                                <option th:value="'SECONDAIRE'" th:text="SECONDAIRE"></option>
                                <option th:value="'COLLÉGE'" th:text="COLLÉGE"></option>
                                <option th:value="'LYCÉE'" th:text="LYCÉE"></option>
                                <option th:value="'UNIVERSITÉ'" th:text="UNIVERSITÉ"></option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Modifier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
